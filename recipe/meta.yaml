{% set name = "fluent-logger" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 813cf44b70ad204f7c161b79604892c89bc92df63fcd132f3c6734bab56e6527

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msgpack-python

test:
  imports:
    - fluent

about:
  home: http://fluentd.org
  license: Apache-2.0
  license_family: Apache
  license_file: COPYING
  summary: A structured logger for Fluentd (Python)

  doc_url: https://docs.fluentd.org/language-bindings/python
  dev_url: https://github.com/fluent/fluent-logger-python

extra:
  recipe-maintainers:
    - andrew-mcgrath
    - pierrsc
